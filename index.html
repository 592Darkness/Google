<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Your Ride - Salaam Rides</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Tailwind Configuration
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: { 
                DEFAULT: '#10b981', 
                '500': '#10b981',
                '600': '#059669',
              },
            }
          }
        }
      }
    </script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
    <header class="bg-gray-900/80 backdrop-blur-md sticky top-0 z-40 border-b border-gray-700/50 shadow-md">
        <nav class="container mx-auto px-4 lg:px-6 py-3 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-primary-500 hover:text-primary-400 transition-colors">
                Salaam Rides <span class="text-xs font-normal text-gray-400">Guyana</span>
            </a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="#features" class="text-gray-300 hover:text-primary-400 transition duration-300">Features</a>
                <a href="#rewards" class="text-gray-300 hover:text-primary-400 transition duration-300">Rewards</a>
                <a href="#" id="schedule-ride-nav" class="text-gray-300 hover:text-primary-400 transition duration-300">Schedule Ride</a>
                <button id="login-signup-btn" class="bg-primary-500 hover:bg-primary-600 text-white font-medium py-2 px-5 rounded-lg transition duration-300 shadow-md hover:shadow-lg transform hover:scale-105">
                    Login / Sign Up
                </button>
            </div>
            <div class="md:hidden">
                <button class="text-gray-300 hover:text-primary-400 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <div class="container mx-auto px-4 py-8">
        <div class="bg-gray-800 rounded-xl shadow-xl p-6 max-w-3xl mx-auto">
            <h2 class="text-2xl font-bold text-center mb-6 text-white">Schedule Your Ride</h2>
            
            <form id="schedule-form" class="space-y-6">
                <div class="space-y-2">
                    <label for="pickup-location" class="block text-sm font-medium text-gray-300">Pickup Location</label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="pickup-location" 
                            name="pickup" 
                            placeholder="Enter Pickup Location" 
                            class="w-full pl-4 pr-12 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-primary-500"
                            required
                        >
                        <button 
                            type="button" 
                            id="use-current-location-main" 
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-primary-500 hover:text-primary-400"
                            title="Use Current Location"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="space-y-2">
                    <label for="dropoff-location" class="block text-sm font-medium text-gray-300">Dropoff Location</label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="dropoff-location" 
                            name="dropoff" 
                            placeholder="Enter Dropoff Location" 
                            class="w-full pl-4 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-primary-500"
                            required
                        >
                    </div>
                </div>
                
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-300">Vehicle Type</label>
                    <div class="grid grid-cols-3 gap-4">
                        <label class="flex items-center justify-center p-4 bg-gray-700 border border-gray-600 rounded-lg cursor-pointer hover:bg-gray-600 transition">
                            <input type="radio" name="vehicle-type" value="standard" class="mr-2 text-primary-500" checked>
                            <span>Standard</span>
                        </label>
                        <label class="flex items-center justify-center p-4 bg-gray-700 border border-gray-600 rounded-lg cursor-pointer hover:bg-gray-600 transition">
                            <input type="radio" name="vehicle-type" value="suv" class="mr-2 text-primary-500">
                            <span>SUV</span>
                        </label>
                        <label class="flex items-center justify-center p-4 bg-gray-700 border border-gray-600 rounded-lg cursor-pointer hover:bg-gray-600 transition">
                            <input type="radio" name="vehicle-type" value="premium" class="mr-2 text-primary-500">
                            <span>Premium</span>
                        </label>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label for="schedule-date" class="block text-sm font-medium text-gray-300">Date</label>
                        <input 
                            type="date" 
                            id="schedule-date" 
                            name="date" 
                            class="w-full pl-4 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-primary-500"
                            required
                        >
                    </div>
                    
                    <div class="space-y-2">
                        <label for="schedule-time" class="block text-sm font-medium text-gray-300">Time</label>
                        <input 
                            type="time" 
                            id="schedule-time" 
                            name="time" 
                            class="w-full pl-4 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-primary-500"
                            required
                        >
                    </div>
                </div>
                
                <div class="space-y-2">
                    <label for="notes" class="block text-sm font-medium text-gray-300">Notes (Optional)</label>
                    <textarea 
                        id="notes" 
                        name="notes" 
                        placeholder="Any special instructions? e.g., Flight number"
                        class="w-full pl-4 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-primary-500"
                        rows="3"
                    ></textarea>
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-primary-500 hover:bg-primary-600 text-white font-semibold py-3 px-6 rounded-lg transition shadow-md hover:shadow-lg"
                >
                    Schedule Ride
                </button>
            </form>
        </div>
    </div>
    
    <div id="confirmation-message" class="bg-green-600 text-white text-sm font-medium py-3 px-6 rounded-lg shadow-lg">
        <span id="confirmation-text">Message</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
